<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>XOS Web View</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="xos-canvas" width="256" height="256"></canvas>
  <script type="module">
    import init from "./pkg/xos.js";
    init().then(() => {
      console.log("âœ… WASM Initialized");
    });
    window.addEventListener("resize", () => {
      const canvas = document.getElementById("xos-canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
